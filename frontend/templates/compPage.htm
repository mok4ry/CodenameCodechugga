<div class="container-fluid compPage">
    <div class="row-fluid compPage">
        <div id="participantContainer" class="span2">
            <div class="participantItem">
                <div class="participantScore">200</div>
                <div class="participantTitle">Eric Lee</div>
                <div class="participantStatus"></div>
            </div>
        </div>
        
        <div class="span10">
            <div class="row-fluid">
                <div class="span12 card" style="margin-top: 30px;">
                    <div class="cardHeader">
                        <h3>Competition Title</h4>
                    </div>
                    
                    <div class="questionContainer">

                            <h3 class="cardSectionHeadingTitle">Questions</h3>
                            <button class="green-sea-flat-button questionButton" style="float:right">New Question</button>
                        </div>
                        <div class="questionItem">
                            <span class="questionTitle">Question 1</span>
                            <button class="green-sea-flat-button questionButton red" style="float: right">Edit</button>
                            <button class="green-sea-flat-button questionButton" style="float: right">Start</button>
                        </div>
                        <div class="questionItem">
                            <span class="questionTitle">Question 2</span>
                            <button class="green-sea-flat-button questionButton red" style="float: right">Edit</button>
                            <button class="green-sea-flat-button questionButton" style="float: right">Start</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
