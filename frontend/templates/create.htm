<div class="container-fluid valign">
    <div class="row-fluid valign">
        <div class="row-fluid">
           
        </div>
        <div class="row-fluid pad">
            <h2> Competition Name </h2>
            <input type="text" class="form-control" id="roomname" ng-model="createName" placeholder="ex: BrickHacks">
        </div>
        <div class="row-fluid pad">
            <h2> Password </h2>
            <input type="password" class="form-control" id="password" ng-model="createPassword" placeholder="Password">
        </div>
        <div class="row-fluid pad">
            <h2> Nickname </h2>
            <input type="text" class="form-control" id="username" ng-model="createUsername" placeholder="Nickname">
        </div>
        <div class="row-fluid pad">
                        <button class="green-sea-flat-button" ng-click="submit()">
                Create Competition
            </button>
        </div>
    </div>
</div>
