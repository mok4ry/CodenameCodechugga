<html>
    <head>
        <script src="https://cdn.socket.io/socket.io-1.3.4.js"></script>
        <script>
            var socket = io.connect('http://localhost:8080', { query:
                "roomId=55333cb0bcbd621513000002&userId=55333cb0bcbd621513000001" });

            socket.on('connected-to-competition', function (info) {
                console.log(info);
            });

            socket.on('new-active-challenge', function (challenge) {
                console.log(challenge);
            });

            socket.on('correct-answer-submitted', function (info) {
                console.log("Correct answer submitted");
                console.log(info);
            });

            socket.on('incorrect-answer-submitted', function (info) {
                console.log("Incorrect answer submitted");
                console.log(info);
            });

            socket.on('active-challenge-updated', function (info) {
                console.log(info);
            });

            socket.on('user-connected', function (info) {
                console.log(info);
            });

            socket.on('user-disconnected', function (info) {
                console.log(info);
            });

            socket.on('user-unlocked', function (info) {
                console.log(info);
            });
        </script>
    </head>
    <body>
    </body>
</html>
